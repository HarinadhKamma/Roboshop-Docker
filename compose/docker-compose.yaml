services:
  mongodb:
   build: ./mongodb
   image: mongodb:v1
   container_name: mongodb
   volumes:
     - mongodb:/data/db
  mysql:
   build: ./mysql
   image: mysql:v1
   container_name: mysql
   volumes:
     - mysql:/var/lib/mysql
  redis:
    build: ./redis
    image: redis:7.0
    container_name: redis
    volumes:
      - redis:/data
  rabbitmq:
    build: rabbitmq
    image: rabbitmq:3
    container_name: rabbitmq
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    environment:
       RABBITMQ_DEFAULT_USER: roboshop 
       RABBITMQ_DEFAULT_PASS: roboshop123
  user:
    build: ./user
    image: user:v1
    container_name: user
    depends_on:
     - mongodb
     - redis
  cart:
   build: ./cart
   image: cart:v1
   container_name: cart
   depends_on:
   - catalogue
   - redis
  shipping:
    build: ./shipping
    image: shipping:v1
    container_name: shipping
    depends_on:
    - mysql
    - cart
  payment:
    build: ./payment
    image: payment:v1
    container_name: payment
    depends_on:
     - rabbitmq
     - cart
     - user
  frontend:
    build: ./frontend
    image: frontend:v1
    container_name: frontend
    ports:
      - 80:80
    depends_on:
      - catalogue
      - user
      - cart
      - shipping
      - payment

  catalogue:
    build: ./catalogue
    image: catalogue:v1
    container_name: catalogue
    depends_on:
     - mongodb

networks:
  default: 
    driver: bridge
    name: roboshop
    external: false # if you allready created a network by using create network you can set as true.If not proivde the value  as false

volumes:
   rabbitmq:
   redis:
   mysql:
   mongodb:

